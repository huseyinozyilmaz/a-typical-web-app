<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" id='subscribe-page-header'>Subscribe</h3>
        </div>
        <div class="panel-body">
            <form id='subscribe-form' role="form">
                <div class="form-group">
                    <label for="subscribe-email">Email address</label>
                    <input type="email" class="form-control" id="subscribe-email">
                </div>
                <button type="submit" class="btn btn-default" id='subscribe-button'>Subscribe</button>
                <br>
            </form>
            <div class='result' style="margin-top: 20px;">
                <div class="hidden alert alert-success subscribe-form-success" role="alert">Thanks for subscribing</div>
                <div class="hidden alert alert-danger subscribe-form-fail" role="alert">Subscription failed</div>
            </div>
        </div>
        <div class="panel-footer">
            <p>Asynchronous form uses Ajax post to server and display the result by showing an existing dom element</p>
            <p>Server will take 1 second to process the request</p>
        </div>
    </div>
</div>
