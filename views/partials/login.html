<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" id="simple-form-page-header">Login</h3>
        </div>
        <div class="panel-body">
            {{#if loginFailed}}
            <div class="alert alert-danger" role="alert">
                <span class="sr-only">Error:</span>
                    Enter a valid email address and a password to login
            </div>
            {{/if}}
            <form role="form" action='login' method='POST'>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" name="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" name="pwd" class="form-control" id="pwd">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" id="remember"> Remember me</label>
                </div>
                <button type="submit" class="btn btn-default" id="submit-btn">Submit</button>
            </form>
        </div>
        <div class="panel-footer">
            <p>Simple form that uses synchronous post to server and navigate to result page</p>
            <p>Use <strong>valid@email.com</strong> and <strong>secret</strong> as a password to login successfully</p>
            <p>Server will take 1 second to process the request</p>
        </div>
    </div>
</div>
